    <h1 class="post-title">beego自定义Router规则</h1>
    <section class="post-content">
      <figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">beego.<span class="function"><span class="title">Router</span><span class="params">(<span class="string">"/news/:all"</span>, &amp;controllers.RController&#123;&#125;)</span></span></span><br><span class="line"><span class="comment">//match /news/path/to/123.html :all= path/to/123.html</span></span><br><span class="line">beego.<span class="function"><span class="title">Router</span><span class="params">(<span class="string">"/user/:username([\w]+)"</span>, &amp;controllers.RController&#123;&#125;)</span></span></span><br><span class="line"><span class="comment">//match /user/astaxie :username = astaxie</span></span><br><span class="line">beego.<span class="function"><span class="title">Router</span><span class="params">(<span class="string">"/download/*.*"</span>, &amp;controllers.RController&#123;&#125;)</span></span></span><br><span class="line"><span class="comment">//match /download/file/api.xml :path= file/api :ext=xml</span></span><br><span class="line">beego.<span class="function"><span class="title">Router</span><span class="params">(<span class="string">"/download/ceshi/*"</span>, &amp;controllers.RController&#123;&#125;)</span></span></span><br><span class="line"><span class="comment">//match /download/ceshi/file/api.json :splat=file/api.json</span></span><br><span class="line">beego.<span class="function"><span class="title">Router</span><span class="params">(<span class="string">"/:id:int"</span>, &amp;controllers.RController&#123;&#125;)</span></span></span><br><span class="line"><span class="comment">//match :id is type int ，regexp is ([0-9]+)</span></span><br><span class="line">beego.<span class="function"><span class="title">Router</span><span class="params">(<span class="string">"/:hi:string"</span>, &amp;controllers.RController&#123;&#125;)</span></span></span><br><span class="line"><span class="comment">//match :hi is type string。regexp is ([\w]+)</span></span><br></pre></td></tr></table></figure>
